<body>
    <div class="container">
        <header>
            <img src="assets/images/su_banner.gif" alt="banner">
           
            <nav id="main-nav">
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>


            </nav>
        </header>
        <main class="content">

            <h2>Contact Us:</h2>

            <form action="#" method="post">

               
                <fieldset>
                <legend>Personal Information</legend>

                <label for="firstName">First Name:*</label>
                <input type="text" id="firstName" name="firstName" required maxlength="25"><br><br>

                <label for="lastName">Last Name:*</label>
                <input type="text" id="lastName" name="lastName" required maxlength="25"><br><br>

                <label for="email">Email:*</label>
                <input type="email" id="email" name="email" required maxlength="35"><br><br>
                <br>                
                </fieldset>
                <br>

               <fieldset>
                    <legend>Your Message</legend>
                    
                    <label for="referral">How did you hear about us?</label>
                    <select id="referral" name="referral">
                        <option value="website" selected>Our Website</option>
                        <option value="friends">Friends</option>
                        <option value="tv">TV Adv.</option>
                        <option value="other">Other</option>
                    </select><br><br>

                    <label>Would you recommend us to your friends?</label>
                    <input type="radio" id="rec-yes" name="recommend" value="yes">
                    <label for="rec-yes">Yes</label>
                    <input type="radio" id="rec-no" name="recommend" value="no">
                    <label for="rec-no">No</label>
                    <input type="radio" id="rec-maybe" name="recommend" value="maybe">
                    <label for="rec-maybe">Maybe</label><br><br>

                    <label for="message">Your request:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

                    <input type="checkbox" id="emailUpdates" name="emailUpdates" checked>
                    <label for="emailUpdates">Sign me up for email updates</label>
                </fieldset>

                <input type="submit" value="Register">

            </form>
   
            <br>

            <fieldset>
                <legend>Our Location</legend>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8659975098867!2d-79.3923354238222!3d43.67175667110136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sen!2sca!4v1758911477155!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </fieldset>

        </main>
